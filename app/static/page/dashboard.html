<div class="content page1">
    <div class="topBox">
        <div class="box1">
            <div class="panel panel-primary chartBody">
                <div class="panel-heading">
                    <h3 class="title panel-title">所有统计单接口</h3>
                </div>
                <div class="panel-body" id="chart1">
                
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="panel panel-primary chartBody">
                <div class="panel-heading">
                    <h3 class="title panel-title">上次用例执行时间分段统计图</h3>
                </div>
                <div class="panel-body" id="chart2">
                
                </div>
            </div>
        </div>
    </div>
    <div class="bottomBox">
        <div class="box1">
            <div class="panel panel-primary chartBody">
                <div class="panel-heading">
                    <h3 class="title panel-title">每个项目的模块数量统计</h3>
                </div>
                <div class="panel-body" id="chart3">
                
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="panel panel-primary chartBody">
                <div class="panel-heading">
                    <h3 class="title panel-title">每个模块的用例数量统计</h3>
                </div>
                <div class="panel-body" id="chart4">
                
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        let myChart1 = echarts.init(document.getElementById("chart1"));
        let myChart2 = echarts.init(document.getElementById("chart2"));
        let myChart3 = echarts.init(document.getElementById("chart3"));
        let myChart4 = echarts.init(document.getElementById("chart4"));
        option1 = {};
        option2 = {};
        option3 = {};
        option4 = {};
        data1 = {"failed":"","success":""};
        data2 = {};
        data3 = [];
        data4 = {"value":[],"time":[]};
        
        function chartInit(){
            //所有统计单接口
            $.get(interfaceUrl.testreportscount,function(data){
                data1.failed = data.datas.failed.count;
                data1.success = data.datas.success.count;
                setOption1(data1);
            });

            //上次用例执行时间分段统计图
            $.get(interfaceUrl.runtimecount,function(data){
                data2.fast = data.datas.fast.count;
                data2.faster = data.datas.faster.count;
                data2.slow = data.datas.slow.count;
                data2.slowly = data.datas.slowly.count;
                setOption2(data2);
            });

            //每个项目的模块数量统计
            $.get(interfaceUrl.modulescount,function(data){
                for(let i of data.datas){
                    data3.push({"value":i.count,"name":i.modules[0].explain});
                }
                setOption3(data3);
            });

            //每个模块的用例数量统计
            $.get(interfaceUrl.testcasscount,function(data){
                for(let i of data.datas){
                    data4.value.push(i.count);
                    data4.time.push(i.module.updatatime);
                }
                setOption4(data4);
            }); 
        };
        
        function setOption1(data){
            option1 = {
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series : [
                    {
                        name:'',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '50%'],
                        data:[
                            {value:data.failed, name:'失败'},
                            {value:data.success, name:'成功'}
                        ].sort(function (a, b) { return a.value - b.value; }),
                        roseType: 'radius',
                        label: {
                            normal: {
                                textStyle: {
                                    color: '#000'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };
            
            myChart1.setOption(option1);
        }
        
        function setOption2(data){
            option2 = {
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series : [
                    {
                        name:'',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '50%'],
                        data:[
                            {value:data.fast, name:'fast'},
                            {value:data.faster, name:'faster'},
                            {value:data.slow, name:'slow'},
                            {value:data.slowly, name:'slowly'}
                        ].sort(function (a, b) { return a.value - b.value; }),
                        roseType: 'radius',
                        label: {
                            normal: {
                                textStyle: {
                                    color: '#000'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };
            
            myChart2.setOption(option2);
        }
        
        function setOption3(data){
            option3 = {
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series : [
                    {
                        name:'',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '50%'],
                        data:data.sort(function (a, b) { return a.value - b.value; }),
                        roseType: 'radius',
                        label: {
                            normal: {
                                textStyle: {
                                    color: '#000'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };
            
            myChart3.setOption(option3);
        }
        
        function setOption4(data){
            option4 = {
                color: ['#3398DB'],
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : data.time,
                        axisTick: {
                            alignWithLabel: true
                        }
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'直接访问',
                        type:'bar',
                        barWidth: '60%',
                        data:data.value
                    }
                ]
            };
            
            myChart4.setOption(option4);
        }
        
        
        
        chartInit();
    })();
    
</script>
